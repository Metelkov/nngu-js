//подсчитать кол-во вызовов окон prompt и alert

function f() {
    let count = 0;
    return function() {
        return count++;
    };
}

countAlert = f();
countConfirm = f();
while (true) {

    let quest = prompt("2 - confirm, 1 - alert, >2 - exit");
    if (quest == 1) {
        alert("hello");
        console.log(`Alert ${countAlert()}`);
    }
    else if(quest==2) {
        confirm("you are ok?");
        console.log(`Confirm ${countConfirm()}`);
    }
    else break;
}
